<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Project: Rock Paper Scissors</title>
</head>
<body>
    <div id="btn-container">
        <button id="rock" class="btn btn-js">Rock</button>
        <button id="paper" class="btn btn-js">Paper</button>
        <button id="scissors" class="btn btn-js">Scissors</button>
    </div>
    <div id="count-container">
        <p>Player count: <span id="player-count">0</span></p>
        <p>Computer count: <span id="computer-count" >0</span></p>
    </div>
    <div id="showWinner"></div>
    <button id="reset" class="btn">Reset</button>
</body>
</html>
